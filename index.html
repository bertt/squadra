<h1>Squadra</h1>

With Squadra you can explore the outside world by going to those places you've never been before. Squadra analyzes all your Strava activities and displays them on a map containing visited squares of approximately 2.5 km * 2.5 km. 
<br/>
Now go out and explore new areas!<br/>
